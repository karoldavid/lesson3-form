<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson 3 Form Quiz</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="custom-elements/custom-form.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="bower_components/gold-email-input/gold-email-input.html">
    <link rel="import" href="bower_components/gold-phone-input/gold-phone-input.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/iron-form/iron-form.html">
    <link rel="import" href="bower_components/paper-progress/paper-progress.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/gold-cc-input/gold-cc-input.html">
    <link rel="import" href="bower_components/gold-cc-expiration-input/gold-cc-expiration-input.html">
    <link rel="import" href="bower_components/gold-cc-cvc-input/gold-cc-cvc-input.html">
<body class="fullbleed vertical layout">
    <paper-header-panel class="flex">
        <paper-toolbar>
            <div>Event Ticket System | Checkout Form</div>
        </paper-toolbar>
        <div>Content</div>
    </paper-header-panel>

    <paper-progress value="10"></paper-progress>

    <h2>My Order</h2>

    <h3>Sent my Order to</h3>

    <div id="container"></div>


    <h3>My Credit Card</h3>

    <form is="iron-form" id="form" method="post" action="/form/handler" label="credit-card">
        <label for="credit-card">
            <gold-cc-input label="CC"></gold-cc-input>
        </label>
        <label>
            <gold-cc-cvc-input></gold-cc-cvc-input>
        </label>
        <label>
            <gold-cc-expiration-input value="11/15"></gold-cc-expiration-input>
        </label>
    </form>

    <paper-button raised onclick="submitForm()">Submit</paper-button>

    <script>
	    var link = document.querySelector('link[rel="import"]');

	    // Clone the <template> in the import.
	    var template = link.import.querySelector('template');
	    var clone = document.importNode(template.content, true);

	    document.querySelector('#container').appendChild(clone);
    </script>

</body>
</html>
